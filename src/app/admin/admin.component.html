Login
<div class="admin-container">
    <form (ngSubmit)="onSubmit()">
        <!-- #loginForm="ngForm" -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required name="username" ngModel />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required name="password" ngModel />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
